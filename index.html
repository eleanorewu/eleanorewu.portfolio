    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&family=Oswald:wght@400;500;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&family=Oswald:wght@400;500;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: #E5E5E5;
        color: #0F0F0F;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      html.dark body {
        background-color: #0F0F0F;
        color: #FAFAFA;
      }

      /* Text Selection */
      ::selection {
        background-color: #0F0F0F;
        color: #FFFFFF;
      }

      html.dark ::selection {
        background-color: #FFFFFF;
        color: #0F0F0F;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CCCCCC;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #455CE9;
      }
      
      /* Smooth Scroll Wrapper */
      .curve-transition {
        position: fixed;
        height: 100vh;
        width: 100vw;
        pointer-events: none;
        z-index: 999;
        left: 0;
        top: 0;
      }
    </style>
